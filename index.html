<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Galéria štadiónov</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/galeryStyle.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/galeryJS.js" defer></script>



</head>
<body>
<header id="mainHeader" class="container">
    <h1>
        Štadióny
    </h1>
</header>
<section class="container">
    <div class="modal fade cookieModal" id="cookieModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Cookie Policy</h4>
                    <p>Táto stránka používa cookies na uchovanie poradia zobrazenia obrazkov v galerii a na uchovanie textu vo filtri.<br>
                        Pre pokračovanie je potreba súhlasiť
                    </p>
                </div>
                <div class="modal-footer">
                    <button id="cookieModalConsent" type="button" class="btn btn-primary btn-lg btn-block" data-dismiss="modal">Súhlasim</button>
                </div>
            </div>
        </div>
    </div>
    <header id="headerGaleria">
        <h2>
            Galéria
        </h2>
    </header>
    <div>
        <div class="form-group col-md-3">
            <label id="labelStyle"><strong>Filter: </strong></label>
            <input id="filter" class="form-control" type="text" oninput="filter(this)">
        </div>
    </div>


    <div id="galeria" data-toggle="modal" data-target="#exampleModal"></div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div id="esc" class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div id="carouselExample" class="carousel slide" data-ride="carousel" data-pause="false">
                        <div class="carousel-inner">
                        </div>
                        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="startStop(this)">Stop Slideshow</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>

<footer>
    <span id="designedBy">Designed by <a href="http://147.175.121.202/~xpopikt/7243zadanie1/index.html">Tomáš Popík &copy; </a></span>
</footer>
</body>
</html>
